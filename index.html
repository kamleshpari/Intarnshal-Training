<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register your details and manage student records with ease.</p>
    </header>

    <main>
            <h2>Register Student</h2>
            <form id="registrationForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required pattern="[A-Za-z\s]+">
                
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" required pattern="\d+">
                
                <label for="emailID">Email ID:</label>
                <input type="email" id="emailID" name="emailID" required>
                
                <label for="contactNo">Contact No:</label>
                <input type="tel" id="contactNo" name="contactNo" required pattern="\d+">
                
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="studentRecords">
            <h2>Registered Students</h2>
            <ul id="recordsList">
                <!-- Student records will be displayed here -->
            </ul>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
