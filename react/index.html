<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <h1>Hello World using HTML</h1>

    <div id="root"></div>

    <div id="rootContainer"></div>

    <script>
      const header = document.createElement("h1");
      header.innerText = "Hello World using JavaScript";
      const container = document.getElementById("container");
      container.appendChild(header);
    </script>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const header1 = React.createElement("h1", {}, "Hello World using React");
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(header1);
    </script>

    <!-- <div id="parent">
        <div id="child1">
            <h1>Child1</h1>
            <h1>Child2</h1>
        </div>
        <div id="child2">
            <h1>Hiiiii</h1>
        </div>
    </div> -->

    <script>
      const child1 = React.createElement("div", { id: "child1" }, [
        React.createElement("h1", {}, "Child1"),
        React.createElement("h1", {}, "Child2"),
      ]);

      console.log(child1);
      const child2 = React.createElement("div", { id: "child2" }, [
        React.createElement("h1", {}, "Hiiiii"),
      ]);

      const parent = React.createElement("div", { id: "parent" }, [
        child1,
        child2,
      ]);

      const rootContainer = ReactDOM.createRoot(
        document.getElementById("rootContainer")
      );

      rootContainer.render(parent);
    </script>

    <script>
      const myElement = <h1>I Love JSX!</h1>; // JSX

      // Babel ---- convert JSX to React Elements
      const root = ReactDOM.createRoot(
        document.getElementById("rootContainer")
      );
      root.render(myElement);
    </script>
  </body>
</html>
